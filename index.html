<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>QR code</title>
</head>
<body>
    <main>
        <div class="conatiner">
            <div class="qr_container">
                <figure class="qr_code_conatiner">
                    <img class="qr_code_img" src="/images/image-qr-code.png" alt="Qr code">
                    <figcaption>Qr code</figcaption>
                </figure>
                <p class="text1">Improve your front-end skills by building projects</p>
                <p class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>  
    </main>
    <footer>
        <p class="footer">Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a></p>
    </footer>
</body>
</html>
